<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catodoro - Paws and Focus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Catodoro</h1>
            <p class="tagline">Stay pawsitive and focused!</p>
        </header>

        <main>
            <div class="cat-display">
                <!-- Mascot Image will go here -->
                <img id="mascot" src="assets/images/my_cat.jpg" alt="A focused cartoon cat"
                    onerror="this.src='https://placehold.co/300x300?text=Meow+Focus'; this.onerror=null;">
            </div>

            <div class="timer-container">
                <div id="timer-display" class="timer">25:00</div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn primary">Start Meow</button>
                <button id="stop-btn" class="btn secondary" disabled>Pause</button>
                <button id="reset-btn" class="btn secondary">Reset</button>
            </div>

            <div class="settings">
                <label for="custom-duration">Custom Focus (minutes):</label>
                <input type="number" id="custom-duration" min="1" max="120" value="25">
                <button id="set-duration-btn" class="btn small">Set</button>
            </div>
        </main>
    </div>

    <!-- Hidden audio element for playback -->
    <audio id="meow-player"></audio>
    <script src="script.js"></script>
</body>

</html>
